name: Momo CI

on:
  push:
    paths:
      - '**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - '**'
      - '.github/workflows/**'

concurrency:
  group: "momo-ci-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build:
    name: Build / Lint / Test (momo)
    runs-on: ubuntu-latest
    env:
      ONNXRUNTIME_VERSION: 1.23.2
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache cargo registry and target
        uses: swatinem/rust-cache@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libssl-dev \
            tesseract-ocr \
            tesseract-ocr-eng \
            libleptonica-dev \
            libtesseract-dev \
            clang \
            cmake

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Check formatting
        run: |
          cargo fmt --all -- --check

      - name: Cargo check (compile sanity)
        run: |
          cargo check --workspace --all-features

      - name: Clippy (deny warnings)
        run: |
          cargo clippy --workspace --all-features -- -D warnings

      - name: Install ONNX Runtime shared library
        run: |
          set -eux
          ARCH="$(uname -m)"
          case "$ARCH" in
            x86_64) ORT_ARCH="x64" ;;
            aarch64) ORT_ARCH="aarch64" ;;
            *) echo "Unsupported architecture: $ARCH"; exit 1 ;;
          esac

          curl -fsSL "https://github.com/microsoft/onnxruntime/releases/download/v${ONNXRUNTIME_VERSION}/onnxruntime-linux-${ORT_ARCH}-${ONNXRUNTIME_VERSION}.tgz" -o /tmp/onnxruntime.tgz
          tar -xzf /tmp/onnxruntime.tgz -C /tmp
          sudo cp "/tmp/onnxruntime-linux-${ORT_ARCH}-${ONNXRUNTIME_VERSION}/lib/libonnxruntime.so.${ONNXRUNTIME_VERSION}" /usr/local/lib/
          sudo ln -sf "/usr/local/lib/libonnxruntime.so.${ONNXRUNTIME_VERSION}" /usr/local/lib/libonnxruntime.so.1
          sudo ln -sf /usr/local/lib/libonnxruntime.so.1 /usr/local/lib/libonnxruntime.so
          sudo ldconfig
          rm -rf /tmp/onnxruntime.tgz "/tmp/onnxruntime-linux-${ORT_ARCH}-${ONNXRUNTIME_VERSION}"

      - name: Run tests
        env:
          ORT_DYLIB_PATH: /usr/local/lib/libonnxruntime.so.1
          EMBEDDING_MODEL: openai/text-embedding-3-small
          EMBEDDING_API_KEY: ci-test-key
          EMBEDDING_DUAL_MODEL: "false"
        run: |
          # compile & run tests for the momo crate workspace
          cargo test --workspace --all-features --no-fail-fast
