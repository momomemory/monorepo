name: Trigger org profile sync

on:
  push:
    branches: [main]
    paths: [README.md]

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger sync in .github repo
        run: |
          curl -sSL -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.ORG_PROFILE_SYNC_TOKEN }}" \
            "https://api.github.com/repos/momomemory/.github/dispatches" \
            -d '{"event_type":"sync-profile"}'
